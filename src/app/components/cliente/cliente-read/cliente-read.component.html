<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cliente">
      <!-- Id Column -->
      <ng-container matColumnDef="clId">
        <th mat-header-cell *matHeaderCellDef>clId</th>
        <td mat-cell *matCellDef="let row">{{row.clId}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="clNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.clNome}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="clIdade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.clIdade}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="clEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.clEmail}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="clTelefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.clTelefone}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="clCPF">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.clCPF}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="clEndereco">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.clEndereco}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/cliente/update/{{ row.clId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/cliente/delete/{{ row.clId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
